<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chip-8 Emulator</title>
</head>

<body>
  <div class="rom-select-container">
    <p>ROM: </p>
    <select class="rom-select-input" id="rom-selection">
      <option disabled selected value> -- SELECT ROM -- </option>
    </select>
  </div>
  <canvas id="chip8-canvas"></canvas>
  <div class="input-box-container">
    <p>Configurable ratio size of rendered canvas, min is 5 and max is 10: </p>
    <input class="screen-renderer-text-input-box" id="screen-ratio-size" value="5" type="number" min="5" max="10" />
  </div>
  <div class="input-box-container">
    <p>Configurable speed of emulation, min is 1 and max is 20: </p>
    <input class="screen-renderer-text-input-box" id="emulation-speed" value="10" type="number" min="1" max="20" />
  </div>
  <div>
    <button id="btn-start-stop-emulation">
      START / STOP EMULATION
    </button>
  </div>
  <div class="keyboard-settings-container">
    <table border="1">
      <tr>
        <th>
          CHIP-8 KEY
        </th>
        <th>
          MAPPED KEY
        </th>
      </tr>
      <tr>
        <td>1</td>
        <td contenteditable="true" class="keyInput" id="val-1">1</td>
      </tr>
      <tr>
        <td>2</td>
        <td contenteditable="true" class="keyInput" id="val-2">2</td>
      </tr>
      <tr>
        <td>3</td>
        <td contenteditable="true" class="keyInput" id="val-3">3</td>
      </tr>
      <tr>
        <td>C</td>
        <td contenteditable="true" class="keyInput" id="val-13">4</td>
      </tr>
      <tr>
        <td>4</td>
        <td contenteditable="true" class="keyInput" id="val-4">Q</td>
      </tr>
      <tr>
        <td>5</td>
        <td contenteditable="true" class="keyInput" id="val-5">W</td>
      </tr>
      <tr>
        <td>6</td>
        <td contenteditable="true" class="keyInput" id="val-6">E</td>
      </tr>
      <tr>
        <td>D</td>
        <td contenteditable="true" class="keyInput" id="val-14">R</td>
      </tr>
      <tr>
        <td>7</td>
        <td contenteditable="true" class="keyInput" id="val-7">A</td>
      </tr>
      <tr>
        <td>8</td>
        <td contenteditable="true" class="keyInput" id="val-8">S</td>
      </tr>
      <tr>
        <td>9</td>
        <td contenteditable="true" class="keyInput" id="val-9">D</td>
      </tr>
      <tr>
        <td>E</td>
        <td contenteditable="true" class="keyInput" id="val-14">F</td>
      </tr>
      <tr>
        <td>A</td>
        <td contenteditable="true" class="keyInput" id="val-11">Z</td>
      </tr>
      <tr>
        <td>0</td>
        <td contenteditable="true" class="keyInput" id="val-10">X</td>
      </tr>
      <tr>
        <td>B</td>
        <td contenteditable="true" class="keyInput" id="val-12">C</td>
      </tr>
      <tr>
        <td>F</td>
        <td contenteditable="true" class="keyInput" id="val-15">V</td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="updateKeyBindings">Update Key Bindings</button>
        </td>
      </tr>
    </table>
    <div class="rom-description-container">
      <span id="rom-description" class="rom-description-text" />
    </div>
  </div>
</body>

</html>
